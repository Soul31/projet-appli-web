<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="accueil.css"/>
		<title>YouList</title>
	</head>

	<body>
		<div id="masthead-positioner">
			<div id="yl-masthead"> <!-- logo --> <!-- logo & bare de recherche & connexion/inscription -->
				<span class="logo" title="Accueil YouList"><img src="images/youlist.png"/></span>
				
				<div id="yl-masthead-signin"> <!-- connexion/inscription-->
					<form  action = "ServletUtilisateur" method = "POST">
						<input type = "submit" name = "op" value = "Connexion" />
						<input type = "submit" name = "ins" value = "Inscription" />
					</form>
				</div>
				
				<div id="yl-masthead-content"> <!-- barre de recherche -->
					<form action="http://www.youtube.com/results" method="get" target="_blank" >
						<input name="search_query" type="text" maxlength="128" />
						<select name="search_type">
							<option value="">Videos</option>
							<option value="search_users">Channels</option>
						</select>
						<input type="submit" value="Search" />
					</form> 
				</div>
			</div>

			<div id="masthead-appbar-container" class="clearfix"> <!-- playlist tendance -->
			</div>
		</div>


		<div id="page-container">
			<p>Déjà inscrit ? </p>
			<form  action = "ServletUtilisateur" method = "POST">
				<input type = "text" name = "pseudo" placeholder = "Pseudo" autofocus required/> <br />
				<input type = "password" name = "mdp" placeholder = "Mot de passe" required/> <br />
				<input type = "submit" name = "op" value = "Connexion" /> <br />
			</form>

			<p>
				<em><a href="creerCompte.jsp?op=creerCompte">Créer un compte</a></em>
			</p>
		</div>

		
	</body>
</html>
