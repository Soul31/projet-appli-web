<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="accueil.css"/>
		<title>YouList</title>
	</head>

	<body>
		<div id="yl-masthead">
			<div id="yl-masthead-up"> <!-- logo && bare de recherche && 
connexion/inscription -->
				<span class="logo" title="Accueil YouList"><img 

src="images/YouList.jpeg" width="200"/></span> <!-- logo -->
				
				<div id="yl-masthead-sign"> <!-- connexion/inscription-->
					<a href="connection.html" class="signin">Connexion</a> 
					<a href="creerCompte.jsp" class="signup">Inscription</a>
				</div>
				
				<div id="yl-masthead-content"> <!-- barre de recherche -->
					<input id="masthead-search-term" autocomplete="off" autofocus="" onkeydown="if (!this.value &amp;&amp; (event.keyCode == 40 || event.keyCode == 32 || event.keyCode == 34)) {this.onkeydown = null; this.blur();}" class="search-term masthead-search-renderer-input yt-uix-form-input-bidi" name="search_query" value="" type="text" tabindex="1" placeholder="Rechercher" title="Rechercher" aria-label="Rechercher" dir="ltr" spellcheck="false" style="outline: none;">
				</div>
			</div>

			<div id="masthead-appbar"> <!-- accueil && playlist tendance -->
				<div id="accueil-tendance">
					<a href="" class="headerLinks headerLinksSelected">Accueil</a> 
					<a href="tendance.html" class="headerLinks">Tendances</a>
				</div>
			</div>
		</div>


		<div id="page-container">
			<iframe width="560" height="315" 

src="https://www.youtube.com/embed/OU548L9B5mo" frameborder="0" allowfullscreen></iframe><br\>
			<iframe width="560" height="315" 

src="https://www.youtube.com/embed/zBs6al8-gCw" frameborder="0" allowfullscreen></iframe>
		</div>

		
	</body>
</html>
