<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="connection.css"/>
		<title>YouList</title>
	</head>

	<body>
		<span class="logo" title="Connection"><img src="images/YouList.jpeg" width="200"/></span>
		<div class="banner">
			<h1>Créer et partager vos playlists</h1>
			<h2 class="hidden-small">Connectez-vous pour accéder à tous les services.</h2>
		</div>
		<div class="main-content">
			<span class="circle-mask"><img src="images/canvas.png"/></span>
			<div class="slide-out">
				<div class="input-login">
					<input id="Email" value="" spellcheck="false" name="Email" placeholder="Saisissez votre pseudonyme">
				</div>
				<div class="input-mdp">
					<input id="Passwd-hidden" class="hidden" spellcheck="false" type="password">
				</div>
				<input id="next" class"rc-button" name="signIn" value="Suivant" type="submit">
			</div>
		</div>
	</body>
</html>
